<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
 
    <h:body>
        <ui:composition template="/plantillas/template.xhtml">
            
            <ui:define name="contenido">
                
                <p:outputLabel for="fecha" value="Fecha salida:" />
                <p:calendar locale="es" id="fecha" value="#{sumarizadoProductosBean.fecha}" pattern="yyyy-MM-dd" 
                            
                            requiredMessage="Seleccione la fecha" required="true">
                </p:calendar>
                <p:messages for="fecha"/>
                
                <p:commandButton value="Buscar" actionListener="#{sumarizadoProductosBean.cargar()}" immediate="false" update="@form" />
                
                <p:dataTable  var="producto" value="#{sumarizadoProductosBean.productos}" rows="10" paginator="true" paginatorPosition="bottom"  scrollRows="10" scrollable="true" liveScroll="true" scrollHeight="300"  
                             rowKey="#{producto.codigo}" >
                    
                    <p:column headerText="CÃ³digo">
                        <h:outputText value="#{producto.producto.codigo}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{producto.producto.nombre}" />
                    </p:column>
                    <p:column headerText="Total ventas">
                        <h:outputText value="#{producto.count}" />
                    </p:column>
                    

                </p:dataTable>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
