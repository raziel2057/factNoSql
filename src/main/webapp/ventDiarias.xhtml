<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
 
    <h:body>
        <ui:composition template="/plantillas/template.xhtml">
            
            <ui:define name="contenido">
                
                <p:dataTable var="venta" value="#{ventasDiariasBean.ventas}" rows="10" paginator="true" paginatorPosition="bottom"  scrollRows="10" scrollable="true" liveScroll="true" scrollHeight="300"  
                             rowKey="#{venta.fechaEmision}" >
                    
                    <p:column headerText="Fecha">
                        <h:outputText value="#{venta.fechaEmision}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Total $">
                        <h:outputText value="#{venta.total}" >
                            <f:convertNumber pattern="#0.00" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Total #">
                        <h:outputText value="#{venta.count}" />
                    </p:column>
                    

                </p:dataTable>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
